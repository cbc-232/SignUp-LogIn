<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recover Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title">Recover Password</h1>
    <form id="recoverForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="email">Email</label>
      </div>
      <button type="submit" class="btn">Send Recovery Link</button>
    </form>
  </div>
  <script>
    document.getElementById('recoverForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const response = await fetch('/recover', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });
      const result = await response.json();
      if (response.ok) {
        alert('A password recovery link has been sent to your email (check the console).');
      } else {
        alert(`Error: ${result.error}`);
      }
    });
  </script>
</body>
</html>
